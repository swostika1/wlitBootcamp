<html>
    <head><title>Email Validation</title>
    <script>
        function validation(){
            var mail = document.getElementById("text").value;

            var regx = /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)(.[a-z]+)?$/

            if(regx.text(mail)){
                alert("You have provided a valid Email ID")
                return true
            }
            else{
                alert("Sorry! Incorrect Email ID")
                return false;
            }
        }
    </script></head>
    <body>
        <form>
            <input id="test" placeholder="Email" type="text"><br><br>
            <button onclick="validation()" type="button">Submit</button>
        </form>
    </body>
</html>
